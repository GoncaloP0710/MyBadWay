<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Bad Way</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>My Bad Way</h1>
  </header>

  <main class="grid-container">
    <!-- Left panel with buttons -->
    <section class="controls">
      <section class="balances">
        <h2>Balances</h2>
        <div>
          <p id="dexBalanceOutput">DEX Balance: Loading...</p>
          <p id="ethBalanceOutput">ETH Balance: Loading...</p>
          <p id="dexUserBalanceOutput">Your DEX Balance: Loading...</p>
          <p id="rateEthToDexOutput">Rate ETH to DEX: Loading...</p>
        </div>
      </section>

      <div class="section">
        <h2>DEX Operations</h2>
        <button class="btn" id="buyDexBtn">Buy DEX</button>
        <button class="btn" id="sellDexBtn">Sell DEX</button>
        <button class="btn" id="setDexSwapRateBtn">Set DEX Swap Rate</button>
      </div>
  
      <div class="section">
        <h2>Loans</h2>
        <button class="btn" id="requestLoanBtn">Request Loan</button>
        <button class="btn" id="terminateLoanBtn">Terminate Loan</button>
        <div class="input-group">
          <label for="paymentLoanDropdown">Select Loan:</label>
          <select id="paymentLoanDropdown" class="dropdown"></select>
          <input type="number" id="paymentAmountInput" placeholder="Enter payment amount (ETH)" />
          <button class="btn" id="makePaymentBtn">Make Payment</button>
        </div>
      </div>

      <div class="section">
        <h2>NFT Operations</h2>
        <button class="btn" id="mintNftBtn">Mint NFT</button>
      </div>
  
      <div class="section">
        <h2>NFT Loans</h2>
        <div class="input-group">
          <label for="nftDropdown">Select NFT:</label>
          <select id="nftDropdown" class="dropdown"></select>
          <button class="btn" id="requestNftLoanBtn">Request Loan with NFT</button>
        </div>
        <div class="input-group">
          <label for="loanCancelDropdown">Select Loan to Cancel:</label>
          <select id="loanCancelDropdown" class="dropdown"></select>
          <button class="btn" id="cancelLoanNewBtn">Cancel Loan</button>
        </div>
      </div>
    </section>
  
    <!-- Right panel with dictionaries -->
    <section class="dictionaries">
      <div class="dict-box">
        <h2>Loan Dictionary</h2>
        <ul id="loanDictList" class="dict-list"></ul>
      </div>
  
      <div class="dict-box">
        <h2>NFT Dictionary</h2>
        <ul id="nftDictList" class="dict-list"></ul>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="main.js" type="module"></script>
</body>
</html>

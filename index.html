<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Bad Way</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1.5rem 0;
      text-align: center;
      letter-spacing: 2px;
      font-size: 2rem;
      font-weight: 700;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 2rem;
    }
    h2 {
      margin-top: 2rem;
      color: #2a7ae2;
      font-size: 1.3rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }
    .btn {
      display: inline-block;
      margin: 0.5rem 0.5rem 0.5rem 0;
      padding: 0.7rem 1.5rem;
      background: #2a7ae2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #155a9c;
    }
    .input-group {
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
    }
    .input-group label {
      margin-bottom: 0.3rem;
      font-weight: 500;
    }
    .input-group input, .input-group select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<script src="main.js" type="module"></script>
<body>
  <header>
    My Bad Way
  </header>
  <main>
    <section class="section">
      <h2>DEX Operations</h2>
      <button class="btn" id="buyDexBtn">Buy DEX</button>
      <button class="btn" id="sellDexBtn">Sell DEX</button>
    </section>

    <section class="section">
      <h2>Loans</h2>
      <button class="btn" id="requestLoanBtn">Request Loan</button>
      <button class="btn" id="repayLoanBtn">Repay Loan</button>
      <button class="btn" id="checkLoanBtn">Check Loan Status</button>
    </section>

    <section class="section">
      <h2>NFT Loans</h2>
      <button class="btn" id="requestNftLoanBtn">Request Loan with NFT</button>
      <button class="btn" id="cancelNftLoanBtn">Cancel NFT Loan Request</button>
      <button class="btn" id="repayNftLoanBtn">Repay NFT Loan</button>
    </section>
  </main>
  <script src="main.js" type="module"></script>
</body>
</html>
